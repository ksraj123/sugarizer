<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Chess Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="lib/vue.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/chessboard-1.0.0.min.js"></script>
<script src="lib/chess.js"></script>
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="app">
  <div id="main-toolbar" class="toolbar">
    <button class="toolbutton" id="activity-button" title="Chess Activity"></button>
    <button class="toolbutton" id="network-button" title="Network"></button>
    <button class="toolbutton" v-bind:class="(!aiMode || spectatorMode)? 'hide' : ''" id="difficulty-button" title="Difficulty"></button>
    <button v-on:click="undo" class="toolbutton" v-bind:class="!aiMode || spectatorMode? 'hide' : ''" id="undo-button" title="Undo"></button>
    <button v-on:click="resetBoard" class="toolbutton" id="reset-button" v-bind:class="spectatorMode? 'hide' : ''"  title="Reset"></button>

    <!-- Add more buttons here -->

    <!-- Buttons with class="pull-right" will be right aligned -->
    <button v-on:click="stopActivity" class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    <button class="toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>
		<button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
  </div>

  <!-- The content of your activity goes inside the canvas -->
  <div id="canvas">
      <div id="myBoard" style="width: 80vh"></div>
      <div id="game-info">
        <div id="game-status"></div>
        <div id="game-history"></div>
        <div id="game-members"></div>
      </div>
  </div>
</div>

<script src="lib/p4wn/engine.js"></script>
<script src="lib/p4wn/display.js"></script>

</body>

</html>
